<header class="header">
    <div class="container">
        <div class="block">
            <div class="logo">
                <a routerLink="/home">
                    <img [src]="logo" alt="logo" title="logo">
                </a>
            </div>
            <div class="menu">
                <ul class="menu_list">
                    <li *ngFor="let item of list"><a [routerLink]="item.path" routerLinkActive="active" class="menu_item">{{item.text}}</a></li>
                </ul>
            </div>

            <div class="dropdown">
                <div class="dropdown-icon"><img src="assets/images/menu_icon.png"></div>
                <div class="dropdown-content">
                    <a *ngFor="let item of list" [routerLink]="item.path" class="dropdown-item">{{item.text}}</a> 
                </div>
              </div>
        </div>
    </div>
</header>
